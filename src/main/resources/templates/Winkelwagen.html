<!DOCTYPE html>
<html lang="en"
      xmlns:th="http:www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Winkelwagen</title>
    <link rel="stylesheet" th:href="@{/main.css}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
            integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
            integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
            crossorigin="anonymous"></script>

</head>
<body>
<nav th:include="~{index::navigation}">
</nav>
<br>
<br>
<br>
<tr th:each="Product : ${cart}">
    <td th:text="${Product.productNaam}"></td>
    <td th:text="${Product.prijs}"></td>
    <td th:text="${Product.categorie}"></td>
</tr>


    <div id="inhoud">
        <form>
            <div>
                <label for="naam">Naam</label>
                <input type="text" id="naam" placeholder="e.g. Shrek"> <span> Type name</span>
            </div>

            <div>
                <label for="email">Email: </label>
                <input type="text" id="email" placeholder="e.g. LordOfTheSwamp@gmail.com"> <span> Type Email</span>
            </div>

            <div>
                <label for="adres">Adres</label>
                <input type="text" id="adres" placeholder="Typeadreshere"> <span> Type password</span>
            </div>

            <div>
                <label for="bus">bus</label>
                <input type="text"id="bus"placeholder="e.g. c4"> <span> Repeat password</span>
            </div>
            <div>
                <label for="postcode">Postcode</label>
                <input type="int" id="postcode" placeholder="e.g. 1000"> <span> Type password</span>
            </div>
            <div>
                <label for="woonplaats">Woonplaats</label>
                <input type="text" id="woonplaats" placeholder="Woonplaats"> <span> Type password</span>
            </div>


            <input id="button" type="submit" value="Submit">


        </form>

    </div>
</div>
</body>
</html>
